<html>
<head>
    <meta http-equiv="refresh" content="2" charset="UTF-8">
    <title>TESTAR PLACAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: rgb(101, 109, 150)">
    <p class="text-4xl font-bold text-center my-10 text-white">POSICIONE AS PLACAS</p>
    <div class="grid grid-cols-2 grid-rows-2 gap-5 text-center mx-10 text-2xl font-bold text-white">
        <div id="placa1" class="h-48 border border-2 border-black" style={p1_style:}{p1_status_style:}>
            <p class="mt-10">PLACA 1</p>
            <p>{placa_1:} : {placa_1_status:}</p>
        </div>
        <div id="placa1" class="h-48 border border-2 border-black" style={p2_style:}{p2_status_style:}>
            <p class="mt-10">PLACA 2</p>
            <p>{placa_2:} : {placa_2_status:}</p>
        </div>
        <div id="placa1" class="h-48 border border-2 border-black" style={p3_style:}{p3_status_style:}>
            <p class="mt-10">PLACA 3</p>
            <p>{placa_3:} : {placa_3_status:}</p>
        </div>
        <div id="placa1" class="h-48 border border-2 border-black" style={p4_style:}{p4_status_style:}>
            <p class="mt-10">PLACA 4</p>
            <p>{placa_4:} : {placa_4_status:}</p>
        </div>
    </div>

    <form action="aprovar" method="POST" class="mt-8 text-center text-2xl grid grid-cols-1 grid-rows-2">
        <button type="submit" class="underline text-white">GERAR RESULTADO</button>
    </form>

</body>
</html>
