<html>
<head>
    <title>CHECAGEM BLINDAGEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: rgb(101, 109, 150)">
    <header class="border-b-2 bg-sky-700 justify-end grid grid-cols-2" style="min-height: 60px; max-height: 60px;background: rgb(187,187,187); background: linear-gradient(56deg, rgba(187,187,187,1) 0%, rgba(187,187,187,1) 72%, rgba(255,255,255,1) 72%);">
        <p class="lg:text-3xl sm:text-xl font-bold ml-10 lg:mt-2.5 sm:mt-4 text-white">Teste Check Blindagem</p>
    </header>

    <form action="checagem" method="POST" class="flex flex-col mt-24 place-items-center bg-white/30 backdrop-blur-sm rounded-2xl py-5 mx-96">
        <p class="font-bold text-2xl mb-10">Escaneie as placas (0 para vazio)</p>
        <input type="text" id="placa_1" name="placa_1" placeholder="PLACA 1" class="w-10/12 text-black rounded-xl p-2 text-center mb-4">
        <input type="text" id="placa_2" name="placa_2" placeholder="PLACA 2" class="w-10/12 text-black rounded-xl p-2 text-center mb-4">
        <input type="text" id="placa_3" name="placa_3" placeholder="PLACA 3" class="w-10/12 text-black rounded-xl p-2 text-center mb-4">
        <input type="text" id="placa_4" name="placa_4" placeholder="PLACA 4" class="w-10/12 text-black rounded-xl p-2 text-center mb-4">
        <button type="submit" class="border border-black px-10 py-1 rounded-xl bg-stone-100 hover:bg-stone-600 hover:text-white duration-300">TESTAR PLACAS</button>
    </form>
</body>
</html>
